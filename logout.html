
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Logout Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-8 rounded-2xl border-2 border-red-600 text-center shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-red-500 mb-2">Logout Control</h1>
    <p class="text-gray-400 mb-6">নিচের বাটনে ক্লিক করলে বর্তমানে লগইন থাকা সকল ইউজার লগআউট হয়ে যাবে।</p>
    
    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-all active:scale-95 w-full">
      সবাইকে লগআউট করো
    </button>
    
    <p id="status" class="mt-4 text-yellow-400 font-bold hidden">প্রসেসিং হচ্ছে...</p>
    
    <div class="mt-6 text-sm text-gray-500 border-t border-gray-800 pt-4">
      শুধুমাত্র অ্যাডমিন ব্যবহারের জন্য।
    </div>
  </div>

  <script type="module">
    // Firebase App এবং Database ইমপোর্ট করা
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // আপনার Firebase কনফিগারেশন
    const firebaseConfig = {
      apiKey: "AIzaSyDkqjA1Io411uidSZBLbYJlYHWGVY36zc8",
      authDomain: "shuvo-all-tools.firebaseapp.com",
      databaseURL: "https://shuvo-all-tools-default-rtdb.firebaseio.com",
      projectId: "shuvo-all-tools",
      appId: "1:475600173705:android:0251b1d46457dc4e806458"
    };

    // Firebase ইনিশিয়ালাইজ করা
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // বাটনে ক্লিক করলে যা হবে
    document.getElementById("logout-btn").addEventListener("click", () => {
      const status = document.getElementById("status");
      status.textContent = "প্রসেসিং হচ্ছে...";
      status.classList.remove("hidden");
      
      // ডাটাবেসে নতুন 'টাইমস্ট্যাম্প' পাঠানো হচ্ছে
      // এটি পরিবর্তন হওয়া মানেই সবার ব্রাউজারে থাকা স্ক্রিপ্টটি সবাইকে বের করে দেবে
      set(ref(db, 'admin_settings/logout_signal'), Date.now())
        .then(() => {
          status.textContent = "✅ সফল হয়েছে! সবাইকে লগআউট করে দেওয়া হয়েছে।";
          status.classList.remove("text-yellow-400");
          status.classList.add("text-green-400");
        })
        .catch((err) => {
          status.textContent = "❌ এরর! Firebase Rules চেক করুন।";
          console.error(err);
        });
    });
  </script>
</body>
</html>
