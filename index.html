
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন এবং রিডাইরেক্ট</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-700 to-purple-800">

  <div id="login-section" class="bg-white shadow-lg rounded-2xl p-6 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">লগইন করুন</h2>
    
    <div class="mb-4">
      <label class="block text-gray-600 text-sm mb-1">ইমেইল ঠিকানা</label>
      <input id="email" type="email" placeholder="আপনার ইমেইল দিন" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 text-sm mb-1">পাসওয়ার্ড</label>
      <input id="password" type="password" placeholder="পাসওয়ার্ড দিন" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-200">লগইন</button>
    
    <p id="login-error" class="text-red-500 text-sm mt-2 hidden text-center"></p>
  </div>

  <div id="loading-section" class="hidden text-white text-center">
    <div class="mb-4 animate-spin rounded-full h-12 w-12 border-t-4 border-white mx-auto"></div>
    <p class="text-xl">অপেক্ষা করুন, আপনাকে সাইটে নিয়ে যাওয়া হচ্ছে...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkqjA1Io411uidSZBLbYJlYHWGVY36zc8",
      authDomain: "shuvo-all-tools.firebaseapp.com",
      databaseURL: "https://shuvo-all-tools-default-rtdb.firebaseio.com",
      projectId: "shuvo-all-tools",
      storageBucket: "shuvo-all-tools.appspot.com",
      appId: "1:475600173705:android:0251b1d46457dc4e806458"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    await setPersistence(auth, browserLocalPersistence);

    const loginBtn = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const loginSection = document.getElementById("login-section");
    const loadingSection = document.getElementById("loading-section");

    const TARGET_URL = "https://androadappsdevelopershuvo.github.io/amarhisab.com/";

    // গ্লোবাল লগআউট চেক করার উন্নত ফাংশন
    async function isSessionValid() {
      const snapshot = await get(ref(db, 'admin_settings/logout_signal'));
      const remoteLogoutTime = snapshot.val();
      const localLoginTime = localStorage.getItem('login_timestamp');

      if (remoteLogoutTime && localLoginTime && Number(remoteLogoutTime) > Number(localLoginTime)) {
        return false; // সেশন ইনভ্যালিড
      }
      return true; // সেশন ওকে
    }

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if(!email || !password) {
        loginError.textContent = "অনুগ্রহ করে ইমেইল এবং পাসওয়ার্ড দিন।";
        loginError.classList.remove("hidden");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerText = "প্রসেসিং হচ্ছে...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // লগইন করার সময় বর্তমান সময় সেভ করা হচ্ছে
        localStorage.setItem('login_timestamp', Date.now());
      } catch (err) {
        loginError.textContent = "আপনার দেওয়া তথ্য সঠিক নয়। আবার চেষ্টা করুন।";
        loginError.classList.remove("hidden");
        loginBtn.disabled = false;
        loginBtn.innerText = "লগইন";
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // অটো-লগইন হওয়ার আগে চেক করো অ্যাডমিন সিগন্যাল দিয়েছে কি না
        const valid = await isSessionValid();
        
        if (!valid) {
          // যদি অ্যাডমিন সবাইকে বের করে দিয়ে থাকে
          await signOut(auth);
          localStorage.clear();
          loginSection.classList.remove("hidden");
          loadingSection.classList.add("hidden");
          alert("অ্যাডমিন সবাইকে লগআউট করে দিয়েছে। দয়া করে আবার লগইন করুন।");
        } else {
          // যদি সেশন ঠিক থাকে, তবেই রিডাইরেক্ট করো
          loginSection.classList.add("hidden");
          loadingSection.classList.remove("hidden");
          window.location.replace(TARGET_URL);
          
          // লাইভ লিসেনার চালু রাখা (যাতে পেজ খোলা থাকা অবস্থায় বাটন টিপলে লগআউট হয়)
          onValue(ref(db, 'admin_settings/logout_signal'), (snap) => {
             const time = snap.val();
             const local = localStorage.getItem('login_timestamp');
             if(time && local && Number(time) > Number(local)) {
                signOut(auth).then(() => {
                  localStorage.clear();
                  window.location.reload();
                });
             }
          });
        }
      }
    });
  </script>
</body>
</html>
